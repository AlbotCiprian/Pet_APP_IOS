name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  go-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build API
        working-directory: api
        run: |
          go mod download
          go vet ./...
          go test ./... -v
          go build ./cmd/api

  node-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: dashboard/package.json
      - name: Install
        working-directory: dashboard
        run: npm install
      - name: Typecheck
        working-directory: dashboard
        run: npm run typecheck
      - name: Lint
        working-directory: dashboard
        run: npm run lint
      - name: Build
        working-directory: dashboard
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -t flagforge-api ./api
      - name: Build Dashboard image
        run: docker build -t flagforge-dashboard ./dashboard
